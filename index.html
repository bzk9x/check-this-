<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Experience</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .start-button {
      padding: 14px 28px;
      font-size: 20px;
      color: white;
      background: #111;
      border: 1px solid #444;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .start-button:hover {
      background: #222;
    }

    .ambient-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 120vh;
      transform: translate(-50%, -50%) scale(1.3);
      object-fit: cover;
      filter: blur(60px);
      opacity: 0.4;
      z-index: 1;
    }

    .video-container {
      position: relative;
      z-index: 10;
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.6),
        0 10px 25px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      overflow: hidden;
      opacity: 0;
      transform: scale(0.9) translateY(20px);
      animation: fadeInUp 1.5s ease-out 0.5s forwards;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      aspect-ratio: 16/9;
    }

    .video-player {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .loading-overlay.visible {
      opacity: 1;
      pointer-events: all;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 1px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Start screen -->
  <div class="start-screen" id="startScreen">
    <button class="start-button" id="startButton">Start</button>
  </div>

  <!-- Loading -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>

  <!-- Background video -->
  <video
    class="ambient-video"
    id="ambientVideo"
    loop
    muted
    playsinline
    preload="auto"
  >
    <source src="https://snizzerleaks.web.app/vids/ssstik.io_1754218401910.mp4" type="video/mp4" />
  </video>

  <!-- Foreground video -->
  <div class="video-container" id="videoContainer">
    <video
      class="video-player"
      id="mainVideo"
      loop
      preload="auto"
      playsinline
    >
      <source src="https://snizzerleaks.web.app/vids/ssstik.io_1754218401910.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
    const startBtn = document.getElementById('startButton')
    const startScreen = document.getElementById('startScreen')
    const loadingOverlay = document.getElementById('loadingOverlay')
    const mainVideo = document.getElementById('mainVideo')
    const ambientVideo = document.getElementById('ambientVideo')
    const videoContainer = document.getElementById('videoContainer')

    startBtn.addEventListener('click', () => {
      startScreen.style.display = 'none'
      loadingOverlay.classList.add('visible')

      // Start loading both videos
      Promise.all([
        playVideo(mainVideo, false),
        playVideo(ambientVideo, true)
      ]).then(() => {
        setTimeout(() => {
          loadingOverlay.classList.remove('visible')
          videoContainer.style.opacity = '1'
        }, 500)
      }).catch(err => {
        console.error('Playback failed:', err)
      })
    })

    function playVideo(video, muted) {
      return new Promise((resolve, reject) => {
        video.muted = muted
        const playAttempt = video.play()
        if (playAttempt !== undefined) {
          playAttempt.then(resolve).catch(reject)
        } else {
          resolve()
        }
      })
    }
  </script>

</body>
</html>
